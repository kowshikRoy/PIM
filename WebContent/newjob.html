                <form class="form-horizontal" action="dashboard.html">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Select Position</label>
                        <div class="col-sm-8" id="position">
                           
                        </div>
                        <div class="col-sm-2"> 
                            <a class="btn btn-success" role="button" data-toggle="modal" data-target="#myModal">Add New Position</a>

                                <div class="modal-content">
                                    <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                                    </div>

                                      <label>Enter Position: </label>
                                      <input type="text" class="form-control"></input>
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" onclick="updatePosition()">Save changes</button>
                                    </div>
                                </div>
                                </div>
                            </div>

                    <div class="form-group">

                        </div>
                    </div>
