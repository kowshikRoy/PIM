    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title"> New Job Post </div>
            </div>
            <div class="panel-body">
                    <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Select Position</label>
                                <div class="col-sm-8" id="position">
        
                                </div>
                                <div class="col-sm-2">
                                    <a class="btn btn-success" role="button" data-toggle="modal" data-target="#myModal">Add New Position</a>
                                </div>
                                <!-- Modal -->
                                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                                <h4 class="modal-title" id="myModalLabel">Add New Position</h4>
                                            </div>
                                            <div class="modal-body">
                                                <label>Enter Position: </label>
                                                <input type="text" class="form-control"></input>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary" onclick="insertPosition(this)">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Company Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="company" style="min-width:100%; max-width:100%;" rows="4" placeholder="Write Job Description"></textarea>
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Responsibilities</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="responsibility" style="min-width:100%; max-width:100%;" rows="4" placeholder="Write Responsibilities of the job"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Requirements</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="requirement" style="min-width:100%;max-width:100%;" rows="4" placeholder="Write Requirements of the job"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Preferred Requirements</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="preferred_req" style="min-width:100%;max-width:100%;" rows="4" placeholder="Write Requirements of the job"></textarea>
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Department</label>
                                <div class="col-sm-8" id="department">
        
                                </div>
                                <div class="col-sm-2">
                                    <a class="btn btn-success" role="button" data-toggle="modal" data-target="#dept-Modal">Add New Department</a>
                                </div>
                                <!-- Modal -->
                                <div class="modal fade" id="dept-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                                <h4 class="modal-title" id="myModalLabel">Add New Department</h4>
                                            </div>
                                            <div class="modal-body">
                                                <label>Enter Department Name: </label>
                                                <input type="text" class="form-control"></input>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary" onclick="insertDepartment(this)">Save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
        
        
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Employment</label>
                                <div class="col-sm-10" id="employment">
                                    <select class="form-control">
                                        <option selected="selected" value="full-time">Full-time</option>
                                        <option value="part-time">Part-time</option>
                                    </select>
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Application Deadline</label>
                                <div class="col-sm-10">
                                    <input type="date" id="application-close" class="form-control" required>
                                </div>
                            </div>
        
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <a type="submit" href="job.html" class="btn btn-default" onclick="insertJob()">Create</a>
                                </div>
                            </div>
                        </form>
            </div>
        </div>
    </div>
